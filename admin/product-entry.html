<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@700&family=Roboto+Mono:wght@100;400&family=Slabo+27px&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/main.css">

<body>
    <header>
        <h1>Returning to Analog</h1>
        <nav>
            <a href="../">Home</a>

            <a href="../shopping-cart/shopping-cart.html">Shopping Cart</a>
            <a href="./admin/product-entry.html">Product Entry</a>
        </nav>
    </header>
    <main>
        <form id='product-entry'>
            <label>
                Name:
                <input id='form-product-name' type='text' name="name">
            </label>
            <label>
                Image:
                <input id='form-product-image' type='text' name="image">
            </label>
            <label>
                Description:
                <input id='form-product-desc' type='text' name="desc">
            </label>
            <label>
                Category:
                <input id='form-product-category' type='text' name="category">
            </label>
            <label>
                Price:
                <input id='form-product-price' type="number" name="price">
            </label>
            <label>
                Cost:
                <input id='form-product-cost' type="number" name="cost">
            </label>
            <button id="submit-new-product">Add Product</button>
        </form>

        <h2>Current Products</h2>
        <container id="container-products">
        </container>
    </main>
    <footer>

    </footer>
